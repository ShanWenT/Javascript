      // 1.Customer should place the order

      // 7. deliver the order
      let stocks = {
        company: ["Ferrari", "Benz", "BMW", "ford"],
        models: ["SF", "SLS", "7s", "mustang"],
        driveMode: ["auto", "manual"],
        color: ["white", "black", "red"],
      };

      //console.log(stocks.company[1]);

      let order = (company_name, call_production) => {
        setTimeout(() => {
          console.log(`${stocks.company[company_name]} was selected`);
          call_production();
        }, 2000);
      };
      let production = () => {
        setTimeout(() => {
          console.log("production has started");

            console.log("Customer choose the model");

            setTimeout(() => {
              console.log(`${stocks.models[1]} was selected`);

              setTimeout(() => {

                setTimeout(() => {

                    setTimeout(() => {

            }, 1000);

        }, 0000);
