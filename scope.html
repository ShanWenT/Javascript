<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope in JS</title>
  </head>
  <body>
    <script>
      var a = 10;
      document.write("a=", a, "</br>");

      function display() {
        document.write("a=", a, "</br>");

        var b = 20;
        document.write("b=", b, "</br>");
      }
      display();
      document.write("b=", b, "</br>"); // error
    </script>
  </body>
</html>
