<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body>
    <h2>DOM -getelementbyid</h2>
    <input type="text" id="inp" />
    <hr />
    <br />
    <h1 id="header">Hello</h1>
    <p>Para1</p>
    <p>Para2</p>
    <p>Para3</p>
    <p class="mypara">Para4</p>
    <br />
    <h1 class="mypara">Heading 1</h1>
    <h1 class="mypara">Heading 2</h1>
    <h1>Heading 3</h1>
    <button onclick="change()">Click me</button>
    <button onclick="change2()">mypara</button>

    <script>
      document.write(document.getElementById("header").innerHTML);
      document.getElementById("header").innerHTML = "welcome to js";
      document.getElementById("inp").value = "hello hi";

      function change() {
        var para = document.getElementsByTagName("p");
        para[0].style.backgroundColor = "white";
        para[2].style.color = "yellow";
        for (var i = 0; i < para.length; i++) {
          para[i].style.color = "red";
        }
      }

      function change2() {
        var element = document.getElementsByClassName("mypara");
        for (var x = 0; x < element.length; x++) {
          element[x].style.color = "green";
        }
      }
    </script>
  </body>
</html>
