<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default</title>
  </head>
  <body>
    <script>
      document.write("Hello world <br/>");

      for (var i = 0; i < 10; i++) {
        document.write("Hello world <br/>");
      }

      var oddNum = 1,
        count = 0;
      while (count < 5) {
        document.write(oddNum);
        oddNum += 2;
        count++;
      }

      // array
      var arr = ["facebook", "Instagram", "youtube"];
      for (var n of arr) {
        console.log(n);
        document.write(n);
      }
      // object
      var arr = {
        fb: "facebook",
        ig: "Instagram",
        yt: "youtube",
      };

      for (var n in arr) {
        document.write("Key is", n, "values is", arr[n]);
        console.log(arr[n]);
        console.log(`key is ${n} value is ${arr[n]}`);
      }
    </script>
  </body>
</html>
