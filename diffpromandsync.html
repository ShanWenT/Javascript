  <body>
    <script>
      let stocks = {
        company: ["Ferrari", "Benz", "BMW", "ford"],
        models: ["SF", "SLS", "7s", "mustang"],
        driveMode: ["auto", "manual"],
        color: ["white", "black", "red"],
      };

      let is_shop_open = true;

      function time(ms) {
        return new Promise((resolve, reject) => {
          if (is_shop_open) {
            setTimeout(resolve, ms);
          } else reject(console.log("shop is closed"));
        });
      }

      async function showroom() {
        try {
          await time(2000);
          console.log(`${stocks.company[3]} was selected`);

          await time(0000);
          console.log("start the production");

          await time(2000);
          console.log("customer choose the company");

          await time(1000);
          console.log(`${stocks.models[3]} was selected`);

          await time(2000);
          console.log("start manufacturing");

          await time(2000);
          console.log(`${stocks.driveMode[0]} was selected`);

          await time(3000);
          console.log(`${stocks.color[1]} was selected`);

          await time(2000);
          console.log("car delivered");
        } catch (error) {
          console.log("customer left", error);
        } finally {
          console.log("Day ended, shop is closed");
        }
      }

      showroom();
