<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number methods in js</title>
  </head>
  <body>
    <h2>Number methods in js</h2>
    <br />
    <br />
    <script>
      var x = 100;

      document.write(typeof x);
      document.write("<br>");
      document.write(typeof x.toString());
      document.write("<br>");
      document.write(x.toExponential());
      document.write("<br>");
      document.write(x.toFixed(4));
      document.write("<br>");
      document.write(x.toPrecision(1));
      document.write("<br>");
      document.write(x.valueOf());
      document.write("<br>");

      x = true;
      document.write(Number(x));
      document.write("<br>");

      x = false;
      document.write(Number(x));
      document.write("<br>");

      x = 10;
      document.write(Number(x));
      document.write("<br>");

      x = "10 20";
      document.write(Number(x));
      document.write("<br>");

      document.write(parseInt(x));
      document.write("<br>");

      document.write(Number.MAX_VALUE);
      document.write("<br>");

      document.write(Number.MIN_VALUE);
      document.write("<br>");

      document.write(Number.POSITIVE_INFINITY);
      document.write("<br>");
    </script>
  </body>
</html>
