<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested function</title>
  </head>
  <body>
    <script>
      function h() {
        document.write("h", "<br>");
      }
      function g() {
        document.write("g", "<br>");
        h();
      }
      function f() {
        document.write("f", "<br>");
        g();
      }
      f(); // callstack - anonymous > f > g > h
    </script>
  </body>
</html>
