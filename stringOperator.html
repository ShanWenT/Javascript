<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String operator</title>
  </head>
  <body>
    <script>
      var txt1 = "Destination";
      var txt2 = "Technologies";
      var txt = txt1 + " " + txt2; // 1

      var x = 5 + 5;
      var y = "5" + 5;
      var z = "DT" + 5;
      document.write(x);
      document.write(y);
      document.write(z);

      var txt1 = "Warm welcome to";
      txt += "Destination Technologies"; // 2
      document.write(txt1 + txt);
    </script>
  </body>
</html>
