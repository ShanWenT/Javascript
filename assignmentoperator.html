<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operators</title>
  </head>
  <body>
    <h1>it is used to assign value to a variable or constants</h1>
    <script>
      const PI = 3.142;
      document.write("PI=", PI);
      document.write("<br>");
      var a = 10;
      document.write("a=", a);
      document.write("<br>");
      a = 20;
      document.write("a=", a);
      document.write("<br>");
      a += 10;
      document.write("a=", a);
      document.write("<br>");
      a -= 20;
      document.write("a=", a);
      document.write("<br>");
      a *= 30;
      document.write("a=", a);
      document.write("<br>");
      a /= 30;
      document.write("a=", a);
      document.write("<br>");
      a %= 10;
      document.write("a=", a);
      document.write("<br>");
    </script>
  </body>
</html>
