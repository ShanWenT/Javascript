<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Operators</title>
  </head>
  <body>
    <h1>Conditional Operators</h1>
    <h3>operand 1 ? operand 2:operand 3</h3>
    <script>
      var num = 10;
      var result = num % 2 == 0 ? "even" : "odd";
      document.write(num, "is", result);

      if (num % 2 == 0) document.write("even");
      else document.write("odd");
    </script>
  </body>
</html>
