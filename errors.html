<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Errors</title>
  </head>
  <body>
    <p>
      Majorly 3 types of errors <br />
      1. Syntax errors 2. Runtime Errors 3. Logical Errors
    </p>
    <script>
      try {
        document.writ("Welcome to JS </br>");
      } catch (e) {
        document.write(e.description);
      } finally {
        document.write("finally always execute");
      }

      document.write("Welcome to JS </br>");
    </script>
  </body>
</html>
