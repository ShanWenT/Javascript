<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatypes</title>
  </head>
  <body>
    <h1>Datatypes in JS</h1>
  </body>
</html>
<script>
  //Primitive types
  var _num = 10; // number
  var _name = "John"; // string
  var isLogged = true; // boolean

  document.write(isLogged);
  var x;
  x = null;
  document.write(x);

  var a = 1,
    b = 2,
    c;

  c = a + b;
  document.write(c);
  c = a - b;
  document.write(c);
  c = a * b;
  document.write(c);
  c = a / b;
  document.write(c);
  c = a % b;
  document.writeln(c);

  c = ++b;
  document.write(c);
  document.write("<br>");
  c = --a;
  document.write(c);
  c = a++;
  document.write(c);
  c = b--;
  document.writeln(c);
  a = 2;
  document.writeln(c == 4);

  document.writeln(a === c);
  document.writeln(a !== c);
</script>
