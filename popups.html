<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-Ups in jS</title>
  </head>
  <body>
    <!-- 1. alert box
    2. confirm box
    3. prompt box -->
    <script>
      window.alert("Please enter \n the require password");

      var res = confirm("Click ok or cancel");
      alert("User click on:" + res);

      var res2 = prompt("Enter your name:", "ABC");
      alert("User enter:" + res2);
    </script>
  </body>
</html>
