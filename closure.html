<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closures</title>
  </head>
  <body>
    <script>
      var passed = 3;
      var addTo = function () {
        var inner = 2;
        return passed + inner;
      };

      console.log(addTo());
    </script>
  </body>
</html>
